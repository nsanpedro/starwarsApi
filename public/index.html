<!DOCTYPE html>
<html>

<head>
  <title>Star Wars API</title>
  <!--Importo Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiledo y minifiedo CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <!--para materialize, solo configuracion-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--CSS PROPIO-->
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <nav>
    <div class="navbar-fixed grey darken-4">
      <h5 href="#" class="brand-logo center">Star Wars baby!!!</h5>
    </div>
  </nav>


  <div class="container customContainer">

    <div class="row">
      <div class="col s12">
        <button class="waves-effect waves-light btn getCharacters">Click me</button>
      </div>
    </div>
    
    <div class="row">
    <form class="col s12" action="/addCharacters" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" name="name" id="nameid" type="text" class="validate">
          <label for="name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastnameid" type="text" name="lastname" class="validate">
          <label for="lastname">Last Name</label>
        </div>        

        <div class="input-field col s6">
          <input type="submit" value="Enviar!!!!">
          
        </div>



      </div>       
    </form>
  </div>






    <div class="row">        
      <ul class="collection with-header character-list">
        <li class="collection-header">
          <h4>Characters</h4>
        </li>
      </ul>
    </div>

    <footer class="page-footer grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Star wars api example</h5>
            <p class="grey-text text-lighten-4">Example using a api created with nodejs</p>
          </div>
          <div class="col l4 offset-l2 s6">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://nodejs.org/en/">https://nodejs.org/en/</a></li>
              <li><a class="grey-text text-lighten-3" href="https://jquery.com/">https://jquery.com/</a></li>
              <li><a class="grey-text text-lighten-3" href="http://materializecss.com/">http://materializecss.com/</a></li>
              <li><a class="grey-text text-lighten-3" href="https://swapi.co/">https://swapi.co/</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright grey darken-4">
        <div class="container">
          2015
          <a class="grey-text text-lighten-4 right" href="http://coderhouse.com/">CODERHOUSE</a>
        </div>
      </div>
    </footer>

    <!--Importo jQuery antes de materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compilado y minificado JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <!--Inicializo mi script liego de cargar todo lo necesario para operar-->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
